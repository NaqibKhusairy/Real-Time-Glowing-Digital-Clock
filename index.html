<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="src/icon.png" type="image/png">
    </head>
    <body>
        <BR>
        <div class="clock-text">
            <center>Glowing Digital Clock<br> By @QIB.Je</center>
        </div>
        <script src="donttouch.js"></script>
        <div class="date-display clock-text">
            <center>
                <div id="current-date"></div>
                <div id="current-day"></div>
            </center>
        </div>
        <br>

        <!--Insert date , Day here -->
        <div class="wrapper">
            <div class="display">
                <div id="time">00:00:00 AM</div>
            </div>
            <span></span>
            <span></span>
        </div>
        <script src="clock.js"></script>
    </body>
</html>
